<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div class="container">
        <div class="img-side">
            <img src="img/animal.png" alt="animal">
        </div>

        <div class="login-side">
            <div>
                <div class="textBlock">
                    <img src="img/logo.png" alt="logo">
                    <h1 class="greentxt">Olá</h1>
                    <h2>Faça o login abaixo.</h2>
                </div>

                <div class="error" id="error">
                    <div style="visibility: hidden;" id="logInError" class="logInError">
                        <img src="img/error.png" alt="erro" width="20px">
                        <p>Opa! Confira os erros.</p>
                    </div>
                </div>

                <div class="formBlock">
                    <form onsubmit="validate(event)" method="POST">
                        <div class="formControl">
                            <input type="email" focus id="inEmail" class='formControl-input' name="inEmail" placeholder="digite seu e-mail">
                            <label for="inEmail">E-mail</label>
                        </div>
                        <div style="visibility: hidden;" id="fillEmailError" class="fillError">
                            <p>Preencha este campo.</p>
                        </div>

                        <div class="formControl">
                            <input type="password" name="inPssw" class='formControl-input' id="inPssw" placeholder="digite sua senha">
                            <label for="inPssw">Senha</label>
                        </div>
                        <div style="visibility: hidden;" id="fillPsswError" class="fillError">
                            <p>Preencha este campo.</p>
                        </div>

                        <div class="custom-checkbox">
                            <input id="checkbox-1" type="checkbox">
                            <label for="checkbox-1">Mantenha-me logado</label>
                            <a class="greenTxt" href="frgtPssw.html">Esqueci minha senha</a>
                        </div>

                        <div class="thirdBlock">
                            <button type="submit" class="btSubmit">LOGAR</button>
                            <p>Ainda não possui uma conta?<a class="greenTxt" href="regAcc.html">Crie uma aqui!</a> </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>

</body>

</html>
